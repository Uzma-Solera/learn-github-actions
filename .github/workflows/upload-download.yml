name: upload-download
on: [workflow_dispatch]
jobs:
  Stage1:
    runs-on: ubuntu-latest
    steps:
      - run: touch new.txt
      - run: ls -l
      - name: upload text file
        uses: actions/upload-artifact@v4
        with:
          name: files
          path: new.txt

  stage2:
    runs-on: ubuntu-latest
    steps:
      - name: download text file
        uses: actions/download-artifact@v4
        with:
          name: files
      - run: ls -l
